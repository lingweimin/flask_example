{% extends "base.html" %}

{% block title %}flask_example{% endblock %}

{% block page_content %}
<div class="table-responsive">
    <table class="table table-striped table-sm table-hover">
      <thead>
        <tr>
          <th>title</th>
          <th>release year</th>
          <th>rate</th>
          <th>img url</th>
        </tr>
      </thead>
      <tbody>
      {% for movie in movies %}
        <tr>
          <td>{{ movie.title }}</td>
          <td>{{ movie.release }}</td>
          <td>{{ movie.rate }}</td>
          <td>{{ movie.img }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
